version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: recrm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: recrm
      POSTGRES_PASSWORD: recrm_pass
      POSTGRES_DB: recrm_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: recrm_backend
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - '4000:4000'
    depends_on:
      - postgres
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: recrm_frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  postgres_data:
